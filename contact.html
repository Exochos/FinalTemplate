<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Acme Brand: Contact Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/styles.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
  <script src="https://use.fontawesome.com/ffba7c47d5.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  
</head>
<body>
<div class='container'>
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-default" role="navigation">
        <div class='col-md-12'>
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b style="color:red;">Acme Brands</b></a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="index.html">Home</a>
              </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="products.html">Products</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

<div class="row">
  <div class="col-sm-4"></div>
    <div class="col-sm-4 bg-info">
        <form id="contact-form" name="registration" class="form" action="">
          <h3 style="font-family: 'Acme', sans-serif;">Contact us</h3>
            <div class="form-group">
                <label class="form-label" id="nameLabel" for="firstname"></label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Your first name" tabindex="1">
            </div>
            <div class="form-group">
              <label class="form-label" id="nameLabel" for="lastname"></label>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Your last name" tabindex="2">
          </div>

            <div class="form-group">
                <label class="form-label" id="emailLabel" for="email"></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="2">
            </div>
            <div class="form-group">
                <label class="form-label" id="subjectLabel" for="sublect"></label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3">
            </div>
            <div class="form-group">
                <label class="form-label" id="messageLabel" for="message"></label>
                <textarea rows="6" cols="60" name="message" class="form-control" id="message" placeholder="Your message" tabindex="4"></textarea>                                 
            </div>
            <div class="text-center margin-top-25">
                <button type="submit" class="btn btn-primary">Send Us A Message</button>
            </div><br>

        </form><!-- End form -->
      
    </div><!-- End col -->

</div><!-- End row -->
</div>
<div class="footer navbar-fixed-bottom">
  <div class="text-right">
    <p class="text-light bg-dark">Jeremy Ward <i class="fa fa-github"></i><a href=""> exochos </a></p></div>
</footer>
<script>
  // Wait for the DOM to be ready
$(function() {
  // Initialize form validation on the registration form.
  // It has the name attribute "registration"
  $("form[name='registration']").validate({
    // Specify validation rules
    rules: {
      // The key name on the left side is the name attribute
      // of an input field. Validation rules are defined
      // on the right side
      firstname: "required",
      lastname: "required",
      email: {
        required: true,
        // Specify that email should be validated
        // by the built-in "email" rule
        email: true
      },
      message: {
        required: true,
        minlength: 5
      },
      subject: {
        required: true,
        minlength: 5
      }
    },
    // Specify validation error messages
    messages: {
      firstname: "Please enter your firstname",
      lastname: "Please enter your lastname",
      subject: {
        required: "Please Enter a Subject",
        minlength: "You must have more than 5 characters"
      },
      email: "Please enter a valid email address",
      message: {
        required: "You must leave a message",
        minlength: "You must leave a message of at least 6 characters"
      }
    },
    // Make sure the form is submitted to the destination defined
    // in the "action" attribute of the form when valid
    submitHandler: function(form) {
      form.submit();
    }
  });
});
</script>
</body>
</html>
